<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="picofme.png" alt="Profile Photo" class="profile-img ">
        </div>

        <div class="text-data">
            <span class="name">Raahul </span>
            <span class="job">Frontend Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class="ri-facebook-fill"></i>
            </a>
            <a href="https://twitter.com/RaahulSharma01" style="background-color: #1da1f2;" class="link">
                <i class="ri-twitter-fill"></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class="ri-instagram-line"></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class="ri-youtube-fill"></i>
            </a>
            <a href="https://github.com/Raahulsharma1" style="background-color: #131111;" class="link">
                <i class="ri-github-line"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Enqury</button>
            <button class="button">Message</button>
        </div>
        <div class="skills">
            <p>Skills</p><hr>
            <p class="sk">HTML &nbsp; &nbsp; CSS </p>
        </div>
    </div>
</body>
</html>
